{% extends 'base.html' %}

{% block title %}Category list{% endblock %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="card-title">
            Choose a category
          </div>
          <div class="collection">
            {% for category in categories.all %}
              <a href="{% url 'products' category.id %}" class="collection-item">
                {{ category.name }}
              </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
