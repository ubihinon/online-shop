{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Online Shop{% endblock %}</title>
  {#  <script src="{% static 'js/shopping_basket.js' %}"></script>#}
  <script type="text/javascript" src="{% static 'js/categories.js' %}">
  </script>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
  </script>

  {#  <link rel="stylesheet" href="{% static 'css/style.css' %}">#}
  {#  <script src="{% static 'js/shopping_basket.js' %}"></script>#}
  {#  <script src="{% static 'js/categories.js' %}"></script>#}
  <script>
      $(document).ready(function () {
          M.AutoInit();
          $(".dropdown-trigger").dropdown();

          var toggler = document.getElementsByClassName("arrow");
          var i;

          for (i = 0; i < toggler.length; i++) {
              toggler[i].addEventListener("click", function () {
                  this.parentElement.querySelector(".nested").classList.toggle("active");
                  this.classList.toggle("arrow-down");
              });
          }
      });

  </script>
  <style>
    /* Style the caret/arrow */
    .arrow {
      cursor: pointer;
      user-select: none; /* Prevent text selection */
      margin-left: -13px;
    }

    /* Create the caret/arrow with a unicode, and style it */
    .arrow::before {
      content: "\25B6";
      color: black;
      display: inline-block;
    }

    /* Rotate the caret/arrow icon when clicked on (using JavaScript) */
    .arrow-down::before {
      transform: rotate(90deg);
    }

    /* Hide the nested list */
    .nested {
      display: none;
      margin-left: 20px;
    }

    /* Show the nested list when the user clicks on the caret/arrow (with JavaScript) */
    .active {
      display: block;
    }

    .edit-buttons {
      display: none;
    }

    .category-item:hover > .edit-buttons {
      display: inline;
    }

    .delete-button {
      color: #eeeeee;
      cursor: pointer;
    }

    .card-content:hover > .delete-button {
      display: inline;
      color: #424242;
    }

  </style>

</head>
<body>
{% include "./navbar.html" %}
<div class="container row">
  <div class="col s3">
    {% include 'categories/category_list.html' %}
  </div>
  <div class="col s9">
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
