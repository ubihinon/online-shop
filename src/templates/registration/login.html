{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="card-title">
            Login
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row center-align">
              <button type="submit" class="btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
