{% extends 'base.html' %}

{% block title %}Order{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">
              Fill in the application
            </span>
            <form method="post">
              {% csrf_token %}
              {{ form }}
              <div class="center-align row">
                <button type="submit" class="waves-effect waves-light btn">Order</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <h6 class="row center-align">
      You can't order anything. Please, log in.
    </h6>
  {% endif %}
{% endblock %}
